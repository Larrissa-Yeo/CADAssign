<!DOCTYPE html>
<html>
	<head>
		<title>Cat Lost and Found</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<header>
			<h1>Lost Cats</h1>
			<h2>Are any of these cats yours?</h2>
		</header>
		<label>If your valuables were handed to us, you can look for it here:</label>
		<select class="select-css" data-role="item_select" data-action="choose_item">
			<option value="all" selected="All">All</option>
			<option value="greenBottle.jpg">Water bottle</option>
			<option value="headsets.jpeg">Headsets</option>
			<option value="mouse.jpg">Mouse</option>
			<option value="pinkWallet.jpeg">Wallet</option>
		</select>

		<p>
			Call to claim your lost item @ <tel>+65 6666 5555</tel>
		</p>

		<h3 data-role="filter_type">Showing all cats</h3>
		<section data-role="item_info" data-showing="not_showing">
				
		</section>
		<script src="config.js"></script>
		<script src="jquery-3.4.0.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
